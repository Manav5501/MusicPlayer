<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player With Manav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External css file  -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
     <div class="main_div">
         <div class="music_container">
             <h2 id="title">SCAM</h2>
             <h3 id="artist">Achint</h3>
             <div class="img_container">
                 <img src="/images/scam-1.jpg" alt="">
             </div>
             <!-- For adding music we have to use audio tag with controls attribute -->
             <audio src="/music/scam-1.mp3"></audio>
             <!-- Controls  -->
             <div class="music_controls">
                <i class="fa-solid fa-backward icons " title="Previous" id="prev"></i>
                <i class="fa-solid fa-play icons main-button " title="Play" id="play"></i>
                <i class="fa-solid fa-forward icons " title="Next" id="next"></i>
             </div>
         </div>
     </div> 
     <script src="/js/main.js">
         console.log(document.URL)
     </script>
</body>
</html>
